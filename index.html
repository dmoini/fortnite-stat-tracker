<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Fortnite stat tracking web application.">
    <meta name="author" content="Donovan Moini">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Fortnite Stat Tracker</title>
</head>

<body>
    <nav class="site-header py-1">
        <div class="container d-flex justify-content-center">
            <h1 class="text-white fortnite-font" id="nav-header">FORTNITE STAT TRACKER</h1>
        </div>
    </nav>

    <div style="background-image:url('images/fort-battle.jpg');" id="background-img">
        <div class="container-fluid text-center">
            <div class="row pt-3">
                <div class="col-md-8 p-lg-5 mx-auto mt-5 mb-5" id=searchbar-container>
                    <div class="input-group mb-3">
                        <select class="custom-select fortnite-font" value="xb1" id="choose-platform">
                            <option selected value="xb1">XB1</option>
                            <option value="ps4">PS4</option>
                            <option value="pc">PC</option>
                        </select>
                        <input type="text" class="form-control roboto" placeholder="Search Epic Games Username" aria-label="Search Fortnite username"
                            id="search-name">
                        <div class="input-group-append">
                            <button class="btn fortnite-font" type="button" id="search-button" disabled>SEARCH</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TODO: adjust for longer usernames -->
        <section id="user-stats">
            <div class="container-fluid">
                <div id="username-container"></div>
                <div class="pb-3" id="stats-container"></div>
            </div>
        </section>
    </div>

    <section id="shop-challenges">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 mx-auto pt-3 px-3 pb-5 overflow-hidden" id="shop">
                    <h2 class="text-white my-3 fortnite-font text-center">Daily Shop Items</h2>
                    <div class="d-flex flex-wrap justify-content-center py-3 mx-2" id="shop-container"></div>
                </div>
                <div class="col-md-6 mx-auto pt-3 px-3 pb-5 overflow-hidden" id="challenges">
                    <h2 class="text-white mt-3 text-center fortnite-font">Current Weekly Challenges</h2>
                    <h3 class="text-white text-center fortnite-font" id="current-season-week"></h3>
                    <div class="text-center">
                        <select class="custom-select fortnite-font" id="choose-challenge"></select>
                    </div>
                    <div class="mx-auto text-white px-3 pt-1 mx-2" id="challenge-container"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid pt-3 pb-1 w-100 text-white">
        <div class="row">
            <div class="col-5 text-left">
                <p>Website by <a href="https://github.com/dmoini" target="_blank">Donovan Moini</a></p>
            </div>
            <div class="col-5 offset-2 text-right">
                <p>Thank you to <a href="https://fortniteapi.com/" target="_blank">Fortnite API</a></p>
            </div>
        </div>
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="apikey.js"></script>
    <script src="realApi.js"></script>
    <script>
        window.FortniteSearchController.init()
    </script>
</body>

</html>
